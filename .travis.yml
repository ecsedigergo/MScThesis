sudo: true
dist: trusty
addons:
  apt:
    packages:
    - lmodern
    - texlive-fonts-extra
    - texlive-fonts-recommended
    - texlive-latex-extra
    - texlive-latex-recommended
    - texlive-luatex
    - texlive-science
    - texlive-xetex
env:
  global:
  - GH_REF: git@github.com:ecsedigergo/MScThesis.git
  - GH_TOKEN: 
script:
- cd src
- kpsewhich language.dat.lua
- sudo cp lua/language.dat.lua `kpsewhich language.dat.lua`
- make test
- cd ..
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then ./deploy.sh;  fi
notifications:
  slack: ftsrg:qnSMPdAdgpSj9vVxcl2AB2qU
  on_success: change
  on_failure: always